<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prototipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/stylesTest.css">
</head>

<body onload="obterTexto()">
    <div class="modal modal-lg fade" id="modalFotos" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="modalFotos" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4">Fotos</h1>
                </div>
                <div class="modal-body" id="corpoModalFotos">
                    
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-lg" data-bs-dismiss="modal" aria-label="close" onclick="dropImagens()">Fechar</button>
                    <button class="btn btn-primary btn-lg" onclick="selecionarImagem()">Selecionar</button>
                    <button class="btn btn-danger btn-lg" onclick="removerImagem()">Remover</button>
                    <form id="form">
                        <label for="file" class="custom-file-button" id="botaoUpload">Upload</label>
                        <input type="file" id="file">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid mt-5">
        <div class="row justify-content-center" id="linha0">
            <div class="col-4">
                <div class="form-floating">
                    <!-- Essa é a forma que o texto deve tomar na hora de ser lido apenas -->
                    <p style="text-indent: 1em;" id="texto0"></p>
                    
                    <!-- Esse é a forma que o texto deve tomar na hora de ser editado. -->
                    <!-- <textarea class="form-control" name="test" id="textoPreenchido" style="height: 300px;"></textarea>
                    <label for="textoPreenchido">Defina o texto a ser exibido</label> -->
                </div>
            </div>
        </div>
        
        <br>

        <div class="row justify-content-center" id="linha1">
            <div class="col-4">
                <div class="form-floating">
                    <p style="text-indent: 1em;" id="texto1"></p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4 mt-5">
                <button class="btn btn-outline-primary w-100" data-bs-toggle="button" onclick="trocarModoAdmin()">Modo Admin</button>
                <button class="btn btn-outline-success w-100 d-none" id="botaoCadastro" onclick="salvarMudancas()">Salvar Mudanças</button>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
