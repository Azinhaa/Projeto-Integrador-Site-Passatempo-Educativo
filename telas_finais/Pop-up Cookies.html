<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consentimento de Cookies</title>
    <link rel="stylesheet" href="css/pop-up.css">
    
</head>
<body>
    <div id="cookiePopup" class="cookie-popup">
        <p>Usamos cookies para melhorar a experiência do usuário. Para mais informações, veja nossos <a href="recursos/Termos de Uso - Passatempo Educativo.pdf">Termos de Uso</a>.</p>
        <button onclick="acceptCookies()">Concordo</button>
        <button onclick="declineCookies()">Recusar</button>
    </div>

    <script>
        // Função para aceitar cookies
        function acceptCookies() {
            document.getElementById("cookiePopup").style.display = "none";
            localStorage.setItem("cookiesAccepted", "true");
        }

        // Função para recusar cookies
        function declineCookies() {
            document.getElementById("cookiePopup").style.display = "none";
            localStorage.setItem("cookiesAccepted", "false");
        }

        // Verificação de preferência armazenada
        window.onload = function() {
            if (localStorage.getItem("cookiesAccepted") === "true" || localStorage.getItem("cookiesAccepted") === "false") {
                document.getElementById("cookiePopup").style.display = "none";
            }
        }
    </script>
</body>
</html>
