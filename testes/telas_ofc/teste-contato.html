<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .nav-links a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .nav-links a:hover {
            background-color: #45a049;
        }
        .contact-section {
            background-image: url('path/to/image.jpg');
            background-size: cover;
            background-position: center;
            padding: 60px 0;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }

    </style>
</head>
<body>
    
    <div class="contact-section">
        <h1>Entre em Contato</h1>
        <p>Estamos aqui para ajudar. Preencha o formul√°rio abaixo e entraremos em contato em breve.</p>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Primeiro Nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Telefone">
                </div>
                <div class="form-group">
                    <label for="data_evento">Data do Evento</label>
                    <input type="date" class="form-control" id="data_evento" required>
                </div>
                <div class="form-group">
                    <label for="tipo_evento">Tipo do Evento</label>
                    <select class="form-control" id="tipo_evento">
                        <option selected>Selecione um evento</option>
                        <option value="1">Eventos Corporativo</option>
                        <option value="2">Eventos Social</option>
                        <option value="3">Oficinas</option>
                        <option value="4">Saude e Bem Estar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade de Pessoas</label>
                    <input type="number" class="form-control" id="quantidade" placeholder="Quantidade de pessoas">
                </div>
                <div class="form-group">
                    <label for="idade_aniversariante">Idade do Aniversariante</label>
                    <input type="number" class="form-control" id="idade_aniversariante" placeholder="Idade do Aniversariante">
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3" placeholder="Sua mensagem"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #4CAF50; color: white; border-radius: 5px;">Enviar</button>
            </form>
        </div>
    </div>
 
</body>
</html>
