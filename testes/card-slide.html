<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>


<style>
    .card{
  padding: 20px;
  background-color: #F6CC3A !important;
}

</style>

<body >



    <div class="container-fluid border border-danger">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <!-- 3 cards slide 1-->
        <div class="carousel-item active">
            <div class="card-wrapper container-sm d-flex  justify-content-evenly border border-dark">
                <div class="card  " style="width: 25rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">oficina 1</h5>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp" class="card-img-bottom" alt="...">
                </div>

                <div class="card  " style="width: 25rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">oficina 2</h5>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp" class="card-img-bottom" alt="...">
                </div>

                <div class="card  " style="width: 25rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">oficina 3</h5>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp" class="card-img-bottom" alt="...">
                </div>
            </div>
        </div>

        <!-- 3 cards slide 2-->
        <div class="carousel-item">
            <div class="card-wrapper container-sm d-flex   justify-content-evenly">
                <div class="card  " style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">oficina 4</h5>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp" class="card-img-bottom" alt="...">
                </div>

                <div class="card  " style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">oficina 5</h5>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp" class="card-img-bottom" alt="...">
                </div>

                <div class="card  " style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">oficina 6</h5>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp" class="card-img-bottom" alt="...">
                </div>
            </div>
        </div>




        <!-- 3 cards slide 3-->
        <div class="carousel-item">
            <div class="card-wrapper container-sm d-flex   justify-content-evenly">
                <div class="card  " style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">oficina 7</h5>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp" class="card-img-bottom" alt="...">
                </div>

                <div class="card  " style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">oficina 8</h5>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp" class="card-img-bottom" alt="...">
                </div>

                <div class="card  " style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">oficina 9</h5>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp" class="card-img-bottom" alt="...">
                </div>
            </div>
        </div>




      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon seta-esq" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon seta-dir" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
        
        
        
    
        <!-- Bootstrap Bundle with Popper -->
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
      </script>

</body>

</html>
