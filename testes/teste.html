<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      max-width: 1000px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-card {
      flex: 1 0 33.33%; /* Default: 3 cards per slide */
      max-width: 33.33%;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    div.carousel-card{
      background-color: blueviolet;
      padding: 20px;
      margin: 10px;
    }
    .carousel-card h5 {
      margin: 10px 0;
      font-size: 18px;
      
    }

    .carousel-card p {
      font-size: 14px;
      color: #555;
    }

    .carousel-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 15px;
    }

    .carousel-controls {
      display: flex;
      justify-content: center; /* Center the buttons */
      gap: 20px; /* Add spacing between the buttons */
      margin-top: 20px; /* Adjust the distance from the carousel */
    }

    .carousel-control {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
    }

    @media (max-width: 992px) {
      .carousel-card {
        flex: 1 0 100%; /* 1 card per slide */
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container-fluid">
    <div class="carousel-track">
      <!-- Card 1 -->
      <div class="carousel-card">
        <h5>Card 1</h5>
        <p>Description for Card 1</p>
        <img src="https://via.placeholder.com/300" alt="Card 1">
      </div>
      <!-- Card 2 -->
      <div class="carousel-card">
        <h5>Card 2</h5>
        <p>Description for Card 2</p>
        <img src="https://via.placeholder.com/300" alt="Card 2">
      </div>
      <!-- Card 3 -->
      <div class="carousel-card">
        <h5>Card 3</h5>
        <p>Description for Card 3</p>
        <img src="https://via.placeholder.com/300" alt="Card 3">
      </div>
      <!-- Card 4 -->
      <div class="carousel-card">
        <h5>Card 4</h5>
        <p>Description for Card 4</p>
        <img src="https://via.placeholder.com/300" alt="Card 4">
      </div>
      <!-- Card 5 -->
      <div class="carousel-card">
        <h5>Card 5</h5>
        <p>Description for Card 5</p>
        <img src="https://via.placeholder.com/300" alt="Card 5">
      </div>
      <!-- Card 6 -->
      <div class="carousel-card">
        <h5>Card 6</h5>
        <p>Description for Card 6</p>
        <img src="https://via.placeholder.com/300" alt="Card 6">
      </div>
      <!-- Card 7 -->
      <div class="carousel-card">
        <h5>Card 7</h5>
        <p>Description for Card 7</p>
        <img src="https://via.placeholder.com/300" alt="Card 7">
      </div>
      <!-- Card 8 -->
      <div class="carousel-card">
        <h5>Card 8</h5>
        <p>Description for Card 8</p>
        <img src="https://via.placeholder.com/300" alt="Card 8">
      </div>
      <!-- Card 9 -->
      <div class="carousel-card">
        <h5>Card 9</h5>
        <p>Description for Card 9</p>
        <img src="https://via.placeholder.com/300" alt="Card 9">
      </div>
    </div>

    <!-- Carousel Controls -->
    <div class="carousel-controls">
      <button class="carousel-control" id="prevBtn">&lt;</button>
      <button class="carousel-control" id="nextBtn">&gt;</button>
    </div>
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const cards = document.querySelectorAll('.carousel-card');
    const totalCards = cards.length;

    let currentIndex = 0;

    function getCardsPerSlide() {
      return window.innerWidth > 992 ? 3 : 1; // Adjust cards per slide based on screen width
    }
  
    function updateCarousel() {
      const cardsPerSlide = getCardsPerSlide();
      const cardWidth = cards[0].clientWidth;
      const slideWidth = cardWidth * cardsPerSlide;
      track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }

    nextBtn.addEventListener('click', () => {
      const cardsPerSlide = getCardsPerSlide();
      if (currentIndex < Math.ceil(totalCards / cardsPerSlide) - 1) {
        currentIndex++;
        updateCarousel();
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    });

    window.addEventListener('resize', updateCarousel);
    window.addEventListener('load', updateCarousel); // Ensure the carousel initializes properly on load
    updateCarousel(); // Initialize the carousel
  </script>
</body>
</html>
