<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <style>
        .carousel-indicators img{
            width: 70px !important;
            display: block;

        }
        .carousel-indicators button{
            width: max-content !important;
        }
        .carousel-indicators{
            position: unset;
        }
        .carousel-indicators button.active img{
            border: 2px solid red;
        }


    </style>
</head>

<body >

    <div class="carousel slide" id="carouselDemo" data-bs-wrap="true" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/042.webp" class="w-100" alt="img1">
            </div>
            <div class="carousel-item">
                <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp" class="w-100" alt="img2">
            </div>
            <div class="carousel-item">
                <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/044.webp" class="w-100" alt="img3">
            </div>
        </div>

        <button class="carousel-control-prev" 
                                type="button" 
                                data-bs-target="#carouselDemo"
                                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" 
                data-bs-target="#carouselDemo"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

        <div class="carousel-indicators">
            <button type="button" class="active" data-bs-target="#carouselDemo" data-bs-slide-to="0">
                <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/042.webp">
            </button>
            <button type="button" class="" data-bs-target="#carouselDemo" data-bs-slide-to="1">
                <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp">
            </button>
            <button type="button" class="" data-bs-target="#carouselDemo" data-bs-slide-to="2">
                <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/044.webp">
            </button>
        </div>
    </div>






    <!-- Bootstrap Bundle with Popper -->
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
      </script>

</body>

</html>
