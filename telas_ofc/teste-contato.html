<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            padding: 10px 0;
        }

        .navbar-brand img {
            width: 150px;
        }

        .nav-link {
            color: #fff !important;
            margin-right: 15px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .header-title {
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .contact-section {
            padding: 40px 0;
        }

        .contact-section h2 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 2rem;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        footer p {
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="home-2.html">
                    <img src="img/Logo Passatempo.png" alt="Logo Passatempo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="home-2.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="oficinas-2.html">Oficinas</a></li>
                        <li class="nav-item"><a class="nav-link" href="eventos-2.html">Eventos</a></li>
                        <li class="nav-item"><a class="nav-link" href="saudeBemEstar-2.html">Saúde e Bem-Estar</a></li>
                        <li class="nav-item"><a class="nav-link" href="galeria-2.html">Galeria</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contato-2.html">Contato</a></li>
                        <li class="nav-item"><a class="nav-link" href="admin-2.html">Admin</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1 class="header-title">Contato</h1>
    </header>

    <section class="contact-section">
        <div class="container">
            <h2>Fale Conosco</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form-container">
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Seu nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Seu e-mail"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Assunto</label>
                                <input type="text" id="subject" name="subject" class="form-control" placeholder="Assunto"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Mensagem</label>
                                <textarea id="message" name="message" class="form-control" rows="5"
                                    placeholder="Digite sua mensagem aqui" required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <p>Siga-nos também nas redes sociais:</p>
                <div class="social-icons">
                    <a href="#" class="facebook" aria-label="Facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="whatsapp" aria-label="WhatsApp">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                    <a href="#" class="instagram" aria-label="Instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Passatempo. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-hwdgXmAdGtBQ9WA6yy96+2TT2+1Z9sOGy8HbPqjLrCBVBsIMIaP9FukaQ8WAjtzz" crossorigin="anonymous"></script>
</body>

</html>
