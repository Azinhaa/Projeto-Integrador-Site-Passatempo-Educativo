    <section>
        <div class="container-fluid ">
            <div class="row justify-content-center text-center">
                <div class="col-6 border border-danger">redes sociais</div>
            </div>
        </div>
    </section>
    <section id="Contato">
        <div class="container-fluid border border-primary">
            <div class="text-center">
                <h2>Entre em Contato</h2>
                <p class="form">Quer saber mais? Preencha o formulário para que possamos entrar em contato</p>
            </div>
                <form>
                    <div class="row">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Primeiro Nome">
                    </div>
                    
                    <div class="row">
                        <label for="email" class="form-label">Email adress:</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
                    </div>
                    <br>
                    
                    <div class="row">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input id="telefone" class="form-control" type="tel">
                    </div>
                    <br>

                    <div class="row">
                        <label for="inputState" class="form-label">Tipo do Evento</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    
                    <br>
                    <div class="row">
                        <label for="name" class="form-label">Data do Evento</label>
                        <input type="date" class="form-control" id="name" required>
                    </div>
                    <br>

                    <div class="row ">
                        <label for="quantity" class="form-label">Idade do Aniversasriante:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity">
                    </div>
                    <br>

                    <div class="row">
                        <label for="quantity" class="form-label">Quantidade de pessoas:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity">
                    </div>
                    <br>

                    <div class="row justify-content-center">
                        <div class="col-1">
                            <button type="submit" class="btn btn-primary ">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>
